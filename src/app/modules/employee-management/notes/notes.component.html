<div
    class="absolute inset-0 min-w-0 overflow-y-auto"
    cdkScrollable>

    <mat-drawer-container class="-mt-16 rounded-t-2xl shadow overflow-hidden bg-card" style="padding-top: 50px">

        <!-- Drawer -->
        <mat-drawer
            class="w-72 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #matDrawer style="padding-top: 66px">
            <div class="relative overflow-y-auto">
                <!-- Search -->
                <div class="flex-auto" style="padding-bottom: 2px">
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full">
                        <mat-icon
                            class="icon-size-5"
                            matPrefix
                            [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input
                            matInput
                            [autocomplete]="'off'"
                            [placeholder]="'Search employees'">
                    </mat-form-field>
                </div>
                <ng-container *ngIf="contacts.length">
                    <ng-container *ngFor="let contact of contacts; let i = index">
                        <!-- Group -->
                        <ng-container *ngIf="i === 0 || contact.name.charAt(0) !== contacts[i - 1].name.charAt(0)">
                            <div
                                class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-100 dark:bg-gray-900">
                                {{contact.name.charAt(0)}}
                            </div>
                        </ng-container>
                        <!-- Contact -->
                        <div
                            class="z-10 flex items-center py-4 md:px-4 cursor-pointer border-b hover:bg-gray-200 dark:hover:bg-hover">
                            <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                                <ng-container *ngIf="contact.avatar">
                                    <img
                                        class="object-cover w-full h-full"
                                        [src]="contact.avatar"
                                        alt="Contact avatar"/>
                                </ng-container>
                                <ng-container *ngIf="!contact.avatar">
                                    <div
                                        class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                        {{contact.name.charAt(0)}}
                                    </div>
                                </ng-container>
                            </div>
                            <div class="min-w-0 ml-4">
                                <div class="font-medium leading-5 truncate" tooltip="{{contact.name}}">{{contact.name}}</div>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col" style="padding-left: 100px">

            <!-- Main -->
            <div class="flex-auto p-6 sm:p-10">

                <!-- CONTENT GOES HERE -->
                <div class="h-400 min-h-400 max-h-400 rounded-2xl">
                    <notes-list></notes-list>
                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
