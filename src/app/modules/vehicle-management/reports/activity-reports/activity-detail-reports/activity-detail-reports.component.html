<div style="width:100% !important;">
    <div class="row">
            <h3 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                Activity Detail Reports (ADR)
            </h3>
    </div>
    <br>
    <ngx-datatable id="ngx-dt10"
        class="material single-selection whitespace-nowrap"
        style="width: 100% !important;"
        [rows]="reports"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="60"
        [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.pageNumber"
        [limit]="page.size"
        (page)="setPage($event)">
        <ngx-datatable-column name="Plate">
            <ng-template let-column="column" ngx-datatable-header-template>{{ column.name }}</ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Driver Name">
            <ng-template let-column="column" ngx-datatable-header-template>{{ column.name }}</ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Activity Date">
            <ng-template let-column="column" ngx-datatable-header-template>{{ column.name }}</ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value | date:'medium'}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Address">
            <ng-template let-column="column" ngx-datatable-header-template>{{ column.name }}</ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Ignition">
            <ng-template let-column="column" ngx-datatable-header-template>{{ column.name }}</ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
                <span class="align-text-top" *ngIf="value"><button
                    class="badge badge-success btn btn-sm">Active</button></span>
                <span class="align-text-top" *ngIf="!value"><button
                    class="badge badge-danger btn btn-sm">Inactive</button></span>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
