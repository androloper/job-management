<div class="absolute inset-0 flex flex-col overflow-y-auto" cdkScrollable>

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500" routerLink="/vehicle-management/dashboard">Vehicle Management</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                        <span class="ml-1 text-secondary">Live Tracking</span>
                    </div>
                </div>
                <div class="flex sm:hidden">
                    <a
                        class="inline-flex items-center -ml-1.5 text-secondary font-medium"
                        [routerLink]="'/vehicle-management/dashboard'">
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                        <span class="ml-1">Back to Dashboard</span>
                    </a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Live Tracking
                </h2>
            </div>
        </div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4" hidden>
            <button mat-stroked-button>
                <mat-icon
                    class="icon-size-5 mr-2"
                    [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>

                Edit
            </button>
            <button
                class="ml-3"
                mat-flat-button
                [color]="'accent'">
                <mat-icon
                    class="icon-size-5 mr-2"
                    [svgIcon]="'heroicons_solid:link'"></mat-icon>
                View
            </button>
        </div>
    </div>

    <!-- Main -->
    <div
        class="flex-auto">

        <!-- CONTENT GOES HERE -->
        <div class="rounded-2xl">
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="9">
                <agm-marker-cluster
                    imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
                    <agm-marker [latitude]="vehicles['Latitude']" [longitude]="vehicles['Longitude']"
                                [iconUrl]="vehicles['Ign'] == 0 ? symbolStop : symbolMove"
                                *ngFor="let vehicles of this.vehiclesForMarker">
                        <agm-info-window>
                            <div>
                                <p><strong>{{vehicles['SerialNumber']}} - {{vehicles['Speed']}}
                                    - {{vehicles['Ign']}}</strong></p>
                                <p>{{vehicles['Latitude']}} {{vehicles['Ew']}}
                                    - {{vehicles['Longitude']}} {{vehicles['Ns']}}</p>
                            </div>
                        </agm-info-window>
                    </agm-marker>
                </agm-marker-cluster>
            </agm-map>
        </div>

    </div>

</div>
